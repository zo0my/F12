<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">

        <div class="col-3"></div>
        <div class="col-6 row justify-content-end">
            <label class="mb-3" for="userInput">Конвертор валют (USD) в :</label>
            <input type="Number" class="form-control mb-3" id="userInput" placeholder="Введите количество USD">
            <button class="btn btn-secondary mb-3 " id="EUR">EUR</button>
            <button class="btn btn-secondary mb-3" id="UAH">UAH</button>
            <button class="btn btn-secondary mb-3" id="AZN">AZN</button>


            <div id="outMessage" class="pb-3">123</div>


        </div>
    </div>
</div>


<script>

    //6 Конвертор валют
    function showExchange (rate, currency) {
        let userInput = document.getElementById('userInput').value
        document.getElementById('outMessage').innerText = userInput * rate + ' ' + currency
    }
    document.getElementById('EUR').onclick = function () {
        const EXCHANGE_EUR = 0.88
        showExchange(EXCHANGE_EUR, 'EUR')
    }
    document.getElementById('UAH').onclick = function () {
        const EXCHANGE_UAH = 28.18
        showExchange(EXCHANGE_UAH, 'UAH')
    }
    document.getElementById('AZN').onclick = function () {
        const EXCHANGE_AZN = 1.70
        showExchange(EXCHANGE_AZN, 'AZN')
    }
</script>

</body>
</html>
