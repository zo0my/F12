<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">

        <div class="col-3"></div>
        <div class="col-6 row justify-content-end">
            <label class="mb-3" for="userInput">Цена со скидкой >= 200=3% >= 300=5% >=500=7%:</label>
            <input type="number" class="form-control mb-3" id="userInput" placeholder="Введите цену без скидки">


            <button class="mb-3 btn btn-primary" id="userConfirm">Ok</button>

            <div id="outMessage" class="pb-3">Здесь будет цена со скидкой</div>


        </div>
    </div>
</div>


<script>

    //7 Скидка >= 200=3% >= 300=5% >=500=7%
    document.getElementById('userConfirm').onclick = function () {
        let userInput = document.getElementById('userInput').value
        /**
         * подсчет цены с учетом скидки
         * [при округлении погрешность]{@link https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Math/round}
         * @type {number|*}
         */
        let finalPrice = (userInput>=500) ? Math.round(userInput * 93)/100:
            (userInput>=300) ? Math.round(userInput * 95)/100 :
            (userInput>=200) ? Math.round(userInput * 97)/100 :
            userInput
        document.getElementById('outMessage').innerText = 'Цена, с учетом скидки составит: ' + finalPrice
    }
</script>
</body>
</html>
