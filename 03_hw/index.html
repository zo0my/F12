<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">

        <div class="col-3"></div>
        <div class="col-6 row justify-content-end">
            <label class="mb-3" for="userInput">Введите {условие задачи}:</label>
            <input type="text" class="form-control mb-3" id="userInput" value="2022-02-15">
            <label class="mb-3" for="userPerimeter">Введите периметр:</label>
            <input type="text" class="form-control mb-3" id="userPerimeter" value="2022-02-15">
            <button class="btn btn-secondary mb-3 " id="EUR">EUR</button>
            <button class="btn btn-secondary mb-3" id="UAH">UAH</button>
            <button class="btn btn-secondary mb-3" id="AZN">AZN</button>

            <button class="mb-3 btn btn-primary" id="userConfirm">Ok</button>

            <div id="outMessage" class="pb-3">123</div>

            <label class="mb-3" for="outDate">Следующий день</label>
            <input type="date" class="form-control mb-3" id="outDate" value="2023-02-15">


            <h2>Вопросы</h2>
            <div class="col6"></div>
            <button class="col-6 mb-3 p-3 btn btn-primary " id="testStart">Начать тест</button>
            <div class="row m-0 p-0" id="testBody">
                <h3 id="testQuestion"></h3>
                <div class="col-4 align-items-center " id="answer1Box">
                    <input type="radio" name="testAnswer" id="answer0">
                    <label for="answer0" id="answerLabel0">123</label>
                </div>
                <div class="col-4 align-items-center " id="answer2Box" style="">
                    <input type="radio" name="testAnswer" id="answer1">
                    <label for="answer1" id="answerLabel1">123</label>
                </div>

                <div class="col-4 align-items-center " id="answer3Box" style="">
                    <input type="radio" name="testAnswer" id="answer2">
                    <label for="answer2" id="answerLabel2">123</label>
                </div>
                <div class="col-6"></div>
                <button class="col-6 my-3 btn btn-primary p-3" id="testNext">Следующий вопрос</button>



            </div>
            <div class="flex-column" id="testEnd">
            <h3 id="testResult"></h3>

            <button class="col-6 align-self-end p-3 mb-3 btn btn-primary " id="testAgane">Go agane?</button>
        </div>
        </div>
    </div>
</div>


<script src="nvm.js"></script>
</body>
</html>
