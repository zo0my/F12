<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">

        <div class="col-3"></div>
        <div class="col-6 row justify-content-end">
            <h4>Поместится ли окружность в квадрат</h4>
            <label class="mb-3" for="userCircleDistance">Длина окружности:</label>
            <input type="text" class="form-control mb-3" id="userCircleDistance" placeholder="Введите длину окружности">
            <label class="mb-3" for="userPerimeter">Периметр квадрата:</label>
            <input type="text" class="form-control mb-3" id="userPerimeter" placeholder="Введите периметр квадрата">


            <button class="mb-3 btn btn-primary" id="userConfirm">Ok</button>

            <div id="outMessage" class="pb-3">Здесть будет ответ</div>



        </div>
    </div>
</div>


<script>
    //8 Может ли окружность поместится в квадрат (длина окружности, периметр)
    document.getElementById('userConfirm').onclick = function () {
        let userCircleDistance = document.getElementById('userCircleDistance').value
        let userPerimeter = document.getElementById('userPerimeter').value

        let userCircleDiameter = userCircleDistance/Math.PI
        let userSquareL = userPerimeter / 4

        if ( userCircleDiameter > userSquareL)
            document.getElementById('outMessage').innerText = 'Не поместится окружность в квадрат'
        else
            document.getElementById('outMessage').innerText = 'Поместится окружность в квадрат'

    }
</script>
</body>
</html>
