<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">

        <div class="col-3"></div>
        <div class="col-6 row justify-content-end">
            <label class="mb-3" for="userInput">Проверка на зеркальное число (палиндром):</label>
            <input type="Number" class="form-control mb-3" id="userInput" placeholder="Введите число">

            <button class="mb-3 btn btn-primary" id="userConfirm">Ok</button>

            <div id="outMessage" class="pb-3">Здесь будет ответ</div>


        </div>
    </div>
</div>


<script>
    //5 Проверка на зеркальное число (5 символов)
    document.getElementById('userConfirm').onclick = function () {
        let  userInput = document.getElementById('userInput').value

        document.getElementById('outMessage').innerText = 'Введен палиндром'
        // поиск отличных символов с разных концов ввода
        let j = userInput.length - 1    // счетчик для обхода массива с конца
        for (let i = 0; i < userInput.length; i++) {
            if (userInput[i] !== userInput[j]) {
                document.getElementById('outMessage').innerText = 'Введен не палиндром'
                break
            }
            j--
        }
    }
</script>
</body>
</html>
