<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <h3>Вывести таблицу умножения</h3>
    <ul id="multiplicationTable"></ul>

</main>

<script>
    let multTable = document.getElementById('multiplicationTable')
    multTable.style.display = 'flex'
    multTable.style.listStyleType = "none"

    for (let i = 2; i < 10; i++) {
        let li = document.createElement('li')
        let ul = document.createElement('ul')

        // ячейка, со списком для таблицы умножения i-го числа
        multTable.appendChild(li)
        //список для таблицы умножения i-го числа
        li.appendChild(ul)

        for (let j = 1; j < 11; j++) {
            let li = document.createElement('li')
            //ячейка для результата умножения i-го числа на j-е
            ul.appendChild(li)
            /*Поместить результат умножения в ячейку*/
            li.innerText = `${i * j}`

        }
    }

</script>
</body>
</html>
