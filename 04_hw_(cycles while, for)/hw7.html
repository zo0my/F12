<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div id="formControl">
        <h3>Сдвинуть число на 2 символа вправо</h3>
        <label for="userNumber">Введите число </label>
        <input type="number" id="userNumber" placeholder="не слишком дробное" onchange="distortNumber()">


    </div>


</main>

<script>
    let elResult = document.createElement('div')

    /** При изменении ввода сдвинуть число на 2 цифры вправо 123456789 = 891234567  и отобразить*/
    function distortNumber() {
        let userNumber = document.getElementById('userNumber').value
        /* Хранит знак введенного числа, чтобы после сдвига знак оставить впереди*/
        let negative = 1
        if (parseFloat(userNumber) < 0)
            negative = -1

        // Приведение к положительному значению
        userNumber *= negative
        userNumber = String(userNumber)

        // строковый сдвиг на 2 цифры
        userNumber = userNumber.slice(-2) + userNumber.slice(0, userNumber.length - 2)
        // Восстановление исходного знака
        userNumber *= negative

        // отображение результата
        elResult.innerHTML = `${userNumber}`
        document.getElementById('formControl').appendChild(elResult)

    }


</script>


</body>
</html>
